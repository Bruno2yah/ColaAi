<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessos Cola Aí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleAcesso.css">
</head>
<body>
    <div class="container-fluid vw-100 vh-100" id="content-screen">
        <div class="row vw-100 h-100">
            <div class="col-md-4 d-flex flex-column justify-content-evenly z-1" id="painel">
                <div class="text-box ps-md-3 p-2">
                    <h1 class="fw-bold" id="title-acessar"><span style="color: #93CC4C;">A</span><span style="color: #6D9EAF;">ces</span><span style="color: #E6AEB2;">sar</span></h1>
                    <p class="text-acessar fs-3 ">Selecione a opção de conta que mais se encaixa com você!</p>
                </div>
                <div class="btn-box w-100 justify-content-center d-flex flex-column">
                    <div class="btn-org row w-100 justify-content-center">
                        <button class="border border-0 rounded-4 fs-3 d-flex align-items-center justify-content-evenly col-9" onclick="window.location.href='../Organização/index.html'">
                            <img src="../img/Acesso/ORG icon.png" alt="" class="icon-org">
                            <p class="m-0">Organização</p>
                            <div class=""></div>    
                        </button>
                    </div>
                    <div class="btn-adm row w-100 justify-content-center mt-4">
                        <button class="border border-0 rounded-4 fs-3 d-flex align-items-center justify-content-evenly col-9" onclick="window.location.href='../Adm/Login/'">
                            <img src="../img/Acesso/ADM icon.png" alt="" class="icon-adm">
                            <p class="m-0">Administrador</p>
                            <div class=""></div>
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-md-8 d-flex flex-column justify-content-between z-n1" id="logo-box">
                <div class=" h-100 d-flex justify-content-center align-items-center">
                    <img class="col-7" src="../img/Acesso/Cola AI logo.png" alt="" id="cola-ai">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
